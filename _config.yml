# Site wide configuration

title: Sungpil Han, M.D/Ph.D
locale: en_US
description: Clinical Pharmacology and Therapeutics, Data Science, Neuroimmunology
logo: #site-logo.png
search: true
#url: http://shanmdphd.github.io

# 서버 작동
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Jekyll configuration

future: true
permalink: pretty
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
#  enable_coderay: false
#  coderay:
#    coderay_wrap:              div
#    coderay_line_numbers:      inline
#    coderay_line_number_start: 1
#    coderay_tab_width:         4
#    coderay_bold_every:        10
#    coderay_css:               style

sass:
  sass_dir: _sass
  style: compressed

gems:
  - jekyll-sitemap
  - jekyll-gist

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: false

# Site owner
owner:
  name: Sungpil Han
  avatar: bio-photo.png
  email: shan@acp.kr
  disqus-shortname: shanmdphd
  twitter: shanmdphd
  facebook: #username
  github: shanmdphd
  stackexchange: http://stackexchange.com/users/1943169
  linkedin: sungpilhan #username
  instagram: #username
  flickr: #username
  tumblr: sungpil #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
